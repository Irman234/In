    const contentData = {
        overview: {
            title: "Overview",
            text: `<pre> 
Synthesizing information means combining ideas from different sources to create a clear, new understanding. <br>It's an essential skill in writing and research,<br> helping to connect various pieces of information to form a complete picture.
			</pre>`, },
			
         verbs: {
			title: "Synthesizing Information",
            text: `<pre> 
Instead of just summarizing facts or repeating what others have said, <br>synthesizing involves blending information from different viewpoints or sources.<br> This allows you to create new insights or make stronger arguments.
			</pre>`,
    
        },
		
		adjectives: {
			title: "Importance of Synthesizing Information",

			 </pre>`,
    
        },
		
		adverbs: {
			title: "How to Synthesize Information:",
            text: `<ul>
			<li><strong>Identify Key Points:</strong> Look for the main ideas in each source. </li>

			<li><strong>Create New Insights:</strong>  Combine the ideas to develop a deeper understanding or stronger argument.</li>`,
    
        },
