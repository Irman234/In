Understanding Literary Analysis:

1. Plot Structure
   - Exposition: Setting and character introduction
   - Rising Action: Building tension and conflict
   - Climax: Peak of conflict/tension
   - Falling Action: Events after climax
   - Resolution: Final outcome

2. Character Development
   - Protagonist characteristics
   - Antagonist motivations
   - Supporting character roles
   - Character relationships
   - Growth and change

3. Theme Analysis
   - Main ideas
   - Universal messages
   - Supporting evidence
   - Author's purpose
   - Thematic connections
</pre>`

   - Personification
